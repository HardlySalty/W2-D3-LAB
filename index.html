<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"
    defer></script>
  <link rel="stylesheet" href="style.css">
  <title>My Store</title>
</head>

<body>

  <div class="container">
    <div class="row py-2">
      <div class="col-12 text-center">
        <p class="display-5 fw-bold border-bottom border-4 border-dark">MY STORE!!!</p>
      </div>
      <div class="row gap-1 justify-content-between">
        <div class="col-7 p-2 px-4 mt-3">
          <!-- SECTION Store Inventory -->
          <div class="row" id="store-inventory">  
          </div>
        </div>
        <!-- SECTION Cart Inventory -->
        <div class="col-4 p-2 mt-3">
          <div class="row">
            <div class="col-12">
              <span class="d-flex align-items-end justify-content-between">
                <button class="btn btn-lg btn-success my-2" onclick="resetCart()">Checkout</button>
                <p class="fs-4" id="cart-total">Total: $0</p>
              </span>
              <div id="cart-inventory">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="app.js"></script>
</body>

</html>
